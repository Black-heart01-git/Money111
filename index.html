
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MONEY11 - Play & Earn Nigeria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            gridTemplateColumns: {
              '15': 'repeat(15, minmax(0, 1fr))',
            },
            gridTemplateRows: {
              '15': 'repeat(15, minmax(0, 1fr))',
            },
            backgroundImage: {
              'cardboard': "url('https://www.transparenttextures.com/patterns/cardboard-flat.png')",
              'paper': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
              'wood': "url('https://www.transparenttextures.com/patterns/wood-pattern.png')",
            },
            colors: {
              'naija-green': '#008751',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .font-brand {
            font-family: 'Montserrat', sans-serif;
        }
        .bg-naija-green { background-color: #008751; }
        .text-naija-green { color: #008751; }
        .border-naija-green { border-color: #008751; }

        @keyframes pop {
          0% { transform: scale(0.9); opacity: 0; }
          100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        @keyframes dice-shake {
          0%, 100% { transform: rotate(0deg) scale(1); }
          25% { transform: rotate(10deg) scale(1.1); }
          75% { transform: rotate(-10deg) scale(1.1); }
        }
        .animate-dice-shake { animation: dice-shake 0.2s infinite; }

        @keyframes bg-flow {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .board-brown-anim {
          background: linear-gradient(-45deg, #4b2c20, #6d4c41, #3e2723, #5d4037);
          background-size: 400% 400%;
          animation: bg-flow 15s ease infinite;
          position: relative;
        }

        .board-brown-anim::before {
          content: '';
          position: absolute;
          inset: 0;
          background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
          opacity: 0.2;
          pointer-events: none;
        }

        .toon-shadow {
          box-shadow: 0 10px 0 rgba(0,0,0,0.15);
        }
        .toon-shadow:active {
          box-shadow: 0 4px 0 rgba(0,0,0,0.15);
          transform: translateY(6px);
        }

        .piece-shadow {
          filter: drop-shadow(0 6px 4px rgba(0,0,0,0.5));
        }

        /* 3D-ish Dice Faces */
        .dice-face {
          display: flex;
          align-items: center;
          justify-content: center;
          background: white;
          border-radius: 12px;
          border-bottom: 4px solid #e5e7eb;
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div id="root"></div>
</body>
</html>
